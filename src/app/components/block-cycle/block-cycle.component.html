<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Block Cycles</h4>
                <h6 class="card-subtitle">Block Cycles</h6>
                <div class="table-responsive">
                    <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list footable" data-page-size="5">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Start Date</th>
                                <th>Inspection</th>
                                <th>Properties</th>
                                <th>Blocks Complete</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of blockCycles" (click)="moveToBlocksPage(i)">
                                <td>{{i.blockCycleId}}</td>

                                <td>{{i.startDate | date: 'dd/MM/yyyy'}}</td>
                                <td>{{i.inspections}}</td>
                                <td>{{i.properties}}</td>
                                <td class="text-right">
                                    {{i.blocksComplete}}/{{i.blocks}}
                                    <div class="progress">
                                        <div class="progress-bar bg-success" role="progressbar"[ngStyle]="{'width.%':(i.blocksComplete/i.blocks) *100}" style="height:6px;" aria-valuenow="25" aria-valuemin="0"
                                            aria-valuemax="100"></div>
                                    </div>
                                </td>
                                <td>
                                    <span class="label label-info">{{i.statusId}}</span>
                                </td>
                            </tr>
                        </tbody>

                        <tfoot>
                            <tr>
                                <td colspan="2">
                                    <button type="button" class="btn btn-info btn-rounded" data-toggle="modal" data-target="#add-contact">Add Block Cycle</button>
                                </td>

                                <div *ngIf="blockCycles">
                                    <app-add-block-cycle [blockCycles]="blockCycles"></app-add-block-cycle>
                                </div>

                                <td colspan="7">
                                    <div class="text-right">
                                        <ul class="pagination"> </ul>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
