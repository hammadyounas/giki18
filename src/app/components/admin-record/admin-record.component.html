<div class="row">
    <div class="col-12">
  
      <div class="card">
        <div class="card-body">
          <div class="row">
  
            <div class="col">
              <h4 class="card-title">My Data</h4>
              <h6 class="card-subtitle">Records</h6>
            </div>
  
            <input #myInput placeholder="Search" class="form-control" [(ngModel)]="searchQuery" style="width: 20%;height: 15px;" />
          </div>
  
          <div class="table-responsive">
                      <!-- TABLE -->

                      <div class="row">
                        <!-- column -->
                        <div class="col-lg-12">
                          <div class="card">
                            <div class="card-body">
                            
            
                              <div class="table-responsive">
                                <table class="table table-hover">
                                  <thead>
                                    <tr>
                                      <th>#</th>
                                      <th>Flight Name</th>
                                      <th>Flight Code</th>
                                      <th>Arrival Time</th>
                                      <th>Departure Time</th>
                                      <th>Ticket Price</th>
                                      
                                    </tr>
                                  </thead>
                                  <tbody>
            
                                   
            
                                    
                                    <tr *ngFor="let i of recordsArr">
                                      <td>{{i.id}}</td>
                                      <td>{{i.userId}}</td>
                                      <td>{{i.title}}</td>
                                      <td>{{i.title}}</td>
                                      <td>{{i.title}}</td>
                                      <td>{{i.title}}</td>
                                      
                                  </tr>
            
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
        </div>
      </div>
    </div>
  </div>
