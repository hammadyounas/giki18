<div class="row">
  <div class="col-12">

    <div class="card">
      <div class="card-body">
        <div class="row">

          <div class="col">
            <h4 class="card-title">Blocks</h4>
            <h6 class="card-subtitle">Blocks allocated to Block Cycles</h6>
          </div>

          <input #myInput placeholder="Search" class="form-control" [(ngModel)]="searchQuery" style="width: 20%;height: 15px;" />
        </div>

        <div class="table-responsive">
          <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list footable" data-page-size="5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Start Date</th>
                <th>Properties Complete</th>
                <th>Status</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of blocksArray| search:searchQuery; let Index = index">
                <td (click)="goToPage(i)">{{i.name}}</td>

                <td>{{i.address}}</td>
                <!--  <td>{{i.startDate | date: 'dd/MM/yyyy'}}</td> -->

                <div class="input-group" style="width:170px;position: relative;top: 20px;">
                  <input type="text" name="i" [(ngModel)]="i.assignDate" class="form-control complex-colorpicker" [attr.id]="'example' + Index"
                    placeholder="DD/MM/YYYY" (click)="temp(Index)">
                  <span class="input-group-addon">
                    <i class="icon-calender"></i>
                  </span>
                </div>

                <td class="text-right">
                  {{i.propertiesComplete}}/{{i.properties}}
                  <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width.%':(i.propertiesComplete/i.properties) *100}"
                      style="height:6px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </td>
                <td>
                  <span class="label label-info">{{i.statusId}}</span>
                </td>


              </tr>
            </tbody>

            <tfoot>
              <tr>
                <td colspan="2">
                  <button type="button" class="btn btn-info btn-rounded" data-toggle="modal" data-target="#add-contact">Add Block</button>
                </td>
                <div id="add-contact" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title" id="myModalLabel" style="position: relative;right: 39%;">Add Blocks</h4>

                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                          <div class="controls">

                            <select [(ngModel)]="dropDownValue" name="select" id="select" required class="form-control">
                              <option *ngFor="let i of blocksList" name="i" [ngValue]="i">{{i.name}}</option>
                            </select>
                          </div>
                        </div>

                        <div class="example">

                          <div class="input-group">
                            <input type="text" class="form-control complex-colorpicker" id="exampl2" placeholder="DD/MM/YYYY" [(ngModel)]="date" />
                            <span class="input-group-addon">
                              <i class="icon-calender"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-info waves-effect" data-dismiss="modal" (click)="save()">Save</button>
                        <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
                      </div>
                    </div>
                    <!-- /.modal-content -->
                  </div>
                  <!-- /.modal-dialog -->
                </div>
                <td colspan="7">
                  <div class="text-right">
                    <ul class="pagination"> </ul>
                  </div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
