<div class="row">
    <div class="col-12">
  
      <div class="card">
        <div class="card-body">
          <div class="row">
  
            <div class="col">
              <h4 class="card-title">My Data</h4>
              <h6 class="card-subtitle">Records</h6>
            </div>
  
            <input #myInput placeholder="Search" class="form-control" [(ngModel)]="searchQuery" style="width: 20%;height: 15px;" />
          </div>
  
          <div class="table-responsive">
                      <!-- TABLE -->


          <div class="row">
              <!-- column -->
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                  
  
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                           
                            <th>TicketId</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Departure</th>
                          </tr>
                        </thead>
                        <tbody>
  
                         
  
                          
                          <tr *ngFor="let i of recordsArr">
                            <td>{{i.ticketId}}</td>
                            <td>{{i.from}}</td>
                            <td>{{i.to}}</td>
                            <td>{{i.departure | date:"dd/MM/yy"}}</td>
                        </tr>
  
                        </tbody>
                      </table>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-info waves-effect" data-dismiss="modal" (click)="save()" >Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
